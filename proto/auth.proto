syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "UserProto";
option java_package = "com.backend.proto.user";

message LoginAuthRequest {
  string email = 1;
  string password = 2;
}

message LoginAuthResponse {
  bool success = 1;
  string token = 2;
  string message = 3;
}

message MerchantRegisterRequest {
  string email = 1;
  string password = 2;
  string name = 3;
  string business_name = 4;
  string phone = 5;
  string address = 6;
}

message MerchantRegisterResponse {
  string token = 1;
  string message = 2;
}

service AuthService {
  rpc Login(LoginAuthRequest) returns (LoginAuthResponse);
  rpc RegisterMerchant(MerchantRegisterRequest)
      returns (MerchantRegisterResponse);
}
