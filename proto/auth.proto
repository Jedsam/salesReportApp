syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "UserProto";
option java_package = "com.auth.grpc";

message LoginAuthRequest {
  string email = 1;
  string password = 2;
}

message LoginAuthResponse {
  bool success = 1;
  string token = 2;
  string message = 3;
}

service AuthService { rpc Login(LoginAuthRequest) returns (LoginAuthResponse); }
