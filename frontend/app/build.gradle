// app/build.gradle (Groovy DSL)

plugins {
    // Note: In Groovy, the plugins block uses different syntax for application and library plugins
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    // Groovy uses dot notation instead of '=' for property assignment
    namespace 'org.example' // You can change this to your app's package name
    compileSdk 34

    defaultConfig {
        applicationId 'org.example'
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName '1.0'
        
        // Groovy uses parentheses for method calls without arguments
        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            // FIX: Correct property name is 'minifyEnabled' (no 'is' prefix)
            minifyEnabled false
            // Note: Use 'proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'' if you set minifyEnabled to true
        }
    }

    compileOptions {
        // Use Java version constants without quotes
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // This block is often named 'kotlinOptions' in Groovy
    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        compose true // Enables Compose for the Android project
    }

    composeOptions {
        // String literal using single quotes
        kotlinCompilerExtensionVersion '1.5.13' // Use a version compatible with your Kotlin plugin
    }
}

dependencies {
    // FIX: Using 'def' instead of 'val' for Groovy variable declaration
    def composeBom = platform("androidx.compose:compose-bom:2024.09.00")
    
    // Groovy syntax for dependencies uses simple method calls
    implementation composeBom
    androidTestImplementation composeBom

    // AndroidX Core & Lifecycle
    implementation 'androidx.core:core-ktx:1.13.1'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.8.3'
    implementation 'androidx.activity:activity-compose:1.9.0'

    // Compose UI dependencies
    implementation 'androidx.compose.ui:ui'
    implementation 'androidx.compose.ui:ui-graphics'
    implementation 'androidx.compose.foundation:foundation'
    implementation 'androidx.compose.material3:material3'

    // For @Preview
    implementation 'androidx.compose.ui:ui-tooling-preview'
    debugImplementation 'androidx.compose.ui:ui-tooling'
}
